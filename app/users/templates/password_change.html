{% extends "base.html" %}

{% block title %}
Register
{% endblock %}

{% load static %}

{% block head %}

<link rel="stylesheet" href="{% static 'register.css' %}">

{% endblock %}

{% block content %}

{% load mathfilters %}
<!-- This is password reset html -->
<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h3>Password Reset Confirm</h3>

        <div class="alert alert-primary" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
<!-- Input new password -->
        <div class="form-group">
            <label for="password">
                New Password:
            </label>
            <input type="text" class="form-control" name="password" id="password" placeholder="Enter password" required>
            
        </div>

        <div class="form-group">
            <label for="confirm_password">
                New Password Confirm:
            </label>
            <input type="text" class="form-control" name="confirm_password" id="confirm_password" placeholder="Reenter password" required>
            
        </div>

        <button type="submit" class="btn btn-primary"> Reset Password </button>
    </form>
</div>

{% endblock %}

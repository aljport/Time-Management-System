<html lang="en">
    <body>
        <div class="container mt-5">
            <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <h3> 
                    Register
                </h3>
                
                <div class="alert alert-primary" role="alert">
                    {% for message in messages %}
                    {{ message }}
                    {% endfor %}
                </div>

                <div class="form-group">
                    <label for="firstName">
                        First Name:
                    </label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" name="first_name" required>

                </div>

                <div class="form-group">
                    <label for="lastName">
                        Last Name:
                    </label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" name="last_name" required>

                </div>

                <div class="form-group">
                    <label for="email">
                        Email:
                    </label>
                    <input type="text" class="form-control" id="email" placeholder="Enter Email" name="email" required>

                </div>

                <div class="form-group">
                    <label for="username">
                        Username:
                    </label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Enter Username" required>

                </div>

                <div class="form-group">
                    <label for="password">
                        Password:
                    </label>
                    <input type="text" class="form-control" name="password" id="password" placeholder="Enter password" required>
                    
                </div>

                <button type="submit" class="btn btn-primary"> Submit </button>
            </form>
        </div>
    </body>
</html>
